<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="./Survey form1.1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>

<body>
     <div class="navhead" >
        <div class="navleft">
            <a href="#"><i class="fa fa-codepen" style="font-size:45px"></i></a>
            
            <div class="navleftin">
                <a href="#">FCC: Survey Form</a>
                <div class="freefollow">
                <a href="#" style="font-size:14px;box-shadow: black;">freeCodeCamp.org</a>
                <button class="follow" href="#">+ Follow</button>
                </div>   
            </div>
        </div>
        <div class="navright">
             <!-- <button id="love" ><i class="fa-solid fa-heart" style="font-size:13px"></i></button>  -->
            <button id="love" class="navbtn"><i class="bi bi-heart-fill"></i></button>
            <button id="editor" class="navbtn">View in Editor</button>
            <button id="pencil"><i class="bi bi-pencil"></i></button>
            <button class="sign">Sign Up</button>
            <button id="log"class="navbtn">Login In</button>
        </div>
    </div> 
     <!-- From here form part start  -->
    <div class="modify">
        <div class="toptd">
            <h1 id="title" style="text-align: center;font-size: 2em;">freecodecamp survey Form</h1>
            <p id="description" style="text-align: center;font-size: 18px;">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="content">
            <form id="survey-form">
               
                <div class="form-group">
                    <div class="labelgroup">
                        <label for="name" >Name</label><br>
                        <input type="text" id="name" required placeholder="name type here" />
                    </div>
                </div>
               <div class="form-group">
                 <label for="email">Email</label><br>
                 <input type="email" id="email" placeholder="xyz1234$@gmail.com" required />
               </div>

                <div class="form-group">
                    <label for="number">Age(optional)</label><br>
                    <input type="number" id="number" placeholder="888888888" max="500" min="1"required />
                </div>
                <div class="form-group">
                <label>Which option best describes your current role?</label><br>
                <select class="form-group" id="dropdown-role">
                    <option value="0" selected>select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Others</option>
                </select>
                </div>

                <div class="form-group">
                    <div class="labelgroup">
                        <label>Would you recommend freeCodeCamp to a friend?</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="definitely"/>
                        <label for="Definitely">Definitely</label><br>
                        <input type="radio" id="Maybe" />
                        <label for="Maybe">Maybe</label><br>
                        <input type="radio" id="Not sure"/>
                        <label for="Not sure">Not sure</label>  
                    </div>   
                </div>
                <div class="form-group"><label>What is your favorite feature of freeCodeCamp?</label><br>
                <select>
                    <option value="6" selected>Select an option</option>
                    <option value="7">Challenges</option>
                    <option value="8">Projects</option>
                    <option value="9">Community</option>
                    <option value="10">Open sources</option>
                </select>
                </div>
               <div class="form-group"> 
                    <div class="labelgroup"> 
                        <label>What would you like to see improved? (Check all that apply)</label>
                    </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="Front-end" value="Front-end project" />
                    <label for="Front-end">Front-end project</label><br>
                    <input type="checkbox" id="Back-end" value="Back-end project" />
                    <label for="Back-end">Front-end project</label><br>
                    <input type="checkbox" id="Data Visualization" value="Data Visualization" />
                    <label for="Data Visualization">Data Visualization</label><br>
                    <input type="checkbox" id="Challenges" value="Challenges" />
                    <label for="Challenges">Challenges</label><br>
                    <input type="checkbox" id="Open Source" value="Open Source" />
                    <label for="Open Source">Open Source Community</label><br>
                    <input type="checkbox" id="Gitter help" value="Gitter help rooms" />
                    <label for="Gitter help">Gitter help rooms</label><br>
                    <input type="checkbox" id="Videos" value="Videos" />
                    <label for="Videos">Videos</label><br>
                    <input type="checkbox" id="City" value="City" />
                    <label for="City">City</label><br>
                    <input type="checkbox" id="Wiki" value="Wiki" />
                    <label for="Wiki">Wiki</label><br>
                    <input type="checkbox" id="Forum" value="Forum" />
                    <label for="Forum">Forum</label><br>
                    <input type="checkbox" id="Additional" value="Additional" />
                    <label for="Additional">Additional Courses</label>
                </div>
                </div>
                <div class="form-group">        
            <div class="labelgroup">
                <label>Any comments or suggestions?</label>
            </div>
                <div>
                     <textarea cols="30" rows="10" placeholder="Enter your comment here" required></textarea>
                </div>
             </div>
             <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
